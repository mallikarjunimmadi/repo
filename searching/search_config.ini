[search]
base_path = /data/reports
case_sensitive = true
result_count = 5
#; auto / abs / rel (short forms a/abs/rel allowed via CLI)
match_mode = auto
file_extensions = .txt,.csv
#; will be capped at 10
threads = 10
two_pass = true
include_glob =
exclude_glob = */archive/*
no_color = false
#; set true to hide filenames by default
no_file_name = false
